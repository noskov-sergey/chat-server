version: '3'

volumes:
  postgres_volume:

services:
  chat:
    image: chat:latest
    env_file:
      - ./.env
    ports:
      - "${GRPC_PORT}:50052"
      - "${HTTP_PORT}:8082"
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:14-alpine3.20
    environment:
      - "POSTGRES_DB=${PG_DATABASE_NAME}"
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGRES_PASSWORD=${PG_PASSWORD}"
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    env_file:
      - ./.env